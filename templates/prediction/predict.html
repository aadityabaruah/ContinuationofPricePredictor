{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Price Prediction</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">Bitcoin Price Prediction</h1>
            <nav>
                <button type="button" onclick="location.href='http://127.0.0.1:8000/'">Home</button>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <p>Predicted price: ${{ predicted_price|floatformat:2 }}</p>
            <button type="button" onclick="location.href='{% url 'home' %}'">Predict Again</button>
        </div>
    </section>
</body>
</html>
