{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Price Predictor</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Bitcoin Price Predictor</h1>
            <nav>
                <button type="button" onclick="location.href='http://127.0.0.1:8000/'">Home</button>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <form action="{% url 'predict' %}" method="get">
                <label for="date">Enter a date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Predict</button>
            </form>
        </div>
    </section>
</body>
</html>
